INITIALIZE: # Noise for pose during the initialization stage
  rotation_noise_std: 0.001
  translation_noise_std: 0.001

SONAR_NOISE: # Noise for Rho and Theta 
  Rho_noise_std: 0.001
  theta_noise_std: 0.001


RECORD: FALSE
